<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(135deg, #f06, #8e44ad, #3498db);
            background-size: 200% 200%;
            animation: gradientBackground 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Form Container Styling */
        .register-form {
            background-color: #ffffffdd; /* Semi-transparent white */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .register-form h2 {
            color: #6a1b9a;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* Input and Button Styling */
        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #6a1b9a;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #8e44ad;
        }

        /* Link Styling */
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #6a1b9a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h2>Registrasi</h2>
            <form onsubmit="register(event)">
                <div class="form-group mb-3">
                    <label for="fullname">Nama Lengkap</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Masukan Nama Lengkap" required>
                </div>
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukan Username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukan Email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan Password" required>
                </div>
                <div class="form-group mb-4">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Masukkan Kembali Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Daftar</button>
            </form>
            <p class="mt-3">Sudah punya akun? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Script -->
    <script>
        function register(event) {
            event.preventDefault();
            
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Password dan Konfirmasi Password tidak cocok.");
                return;
            }

            // Simulate successful registration
            alert("Registrasi berhasil! Silakan login.");
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>
</body>
</html>
